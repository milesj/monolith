language: bash

tasks:
  bat:
    command: cmd
    args: ./standard.bat
    type: system
  exitNonZero:
    command: cmd
    args: ./exitNonZero.bat
    type: system
  exitZero:
    command: cmd.exe
    args: ./exitZero.bat
    type: system
  passthroughArgs:
    command: cmd
    args: ./passthroughArgs.bat
    type: system
  envVars:
    command: cmd
    args: ./envVars.bat
    env:
      MOON_FOO: abc
      MOON_BAR: '123'
      MOON_BAZ: 'true'
    type: system
  envVarsMoon:
    command: cmd.exe
    args: ./envVarsMoon.bat
    type: system
  runFromProject:
    command: cmd
    args: ./cwd.bat
    type: system
  runFromWorkspace:
    command: cmd.exe
    args: ./system-windows/cwd.bat
    type: system
    options:
      runFromWorkspaceRoot: true
  retryCount:
    command: cmd
    args: ./exitNonZero.bat
    type: system
    options:
      retryCount: 3
