projects:
  base: 'base'

  # Project/task deps
  depsA: 'deps-a'
  depsB: 'deps-b'
  depsC: 'deps-c'

  # Target scopes
  targetScopeA: 'target-scope-a'
  targetScopeB: 'target-scope-b'
  targetScopeC: 'target-scope-c'

  # Tool types
  node: 'node'
  system: 'system'

# Put at the bottom so we can append settings to test
node:
  version: '16.0.0'

  # Turn everything off by default for easier testing
  addEnginesConstraint: false
  dedupeOnLockfileChange: false
  syncProjectWorkspaceDependencies: false
