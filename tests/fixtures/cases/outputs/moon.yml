language: javascript

tasks:
  generateFile:
    command: node
    args: generate.js single-file
    inputs:
      - '*.js'
    outputs:
      - 'lib/one.js'
  generateFiles:
    command: node
    args: generate.js multiple-files
    inputs:
      - '*.js'
    outputs:
      - 'lib/one.js'
      - 'lib/two.js'
  generateFolder:
    command: node
    args: generate.js single-folder
    inputs:
      - '*.js'
    outputs:
      - 'lib'
  generateFolders:
    command: node
    args: generate.js multiple-folders
    inputs:
      - '*.js'
    outputs:
      - 'lib'
      - 'esm'
  generateFileAndFolder:
    command: node
    args: generate.js both
    inputs:
      - '*.js'
    outputs:
      - 'lib/one.js'
      - 'esm'
  generateFileAndFolderWorkspace:
    command: node
    args: generate.js both --workspace
    inputs:
      - '*.js'
    outputs:
      - '/lib/one.js'
      - '/esm'
  generateFixed:
    command: node
    args: generate.js custom test.mjs
    inputs:
      - '*.js'
    outputs:
      - 'test.mjs'
  generateFileTypes:
    command: node
    args: generate.js multiple-types
    inputs:
      - '*.js'
    outputs:
      - 'build/*.js'

  # Dependency hashing
  asDep:
    command: node
    args: generate.js custom test.js
    inputs:
      - '*.js'
    outputs:
      - 'test.js'
  withDeps:
    command: node
    args: generate.js custom test.mjs
    deps:
      - '~:asDep'
    inputs:
      - '*.mjs'
    outputs:
      - 'test.mjs'

  # Other cases
  noCache:
    command: node
    args: generate.js both
    inputs:
      - '*.js'
    outputs:
      - 'lib/one.js'
      - 'esm'
    options:
      cache: false
  missingOutput:
    command: node
    args: generate.js both
    inputs:
      - '*.js'
    outputs:
      - 'unknown'
  noOutput:
    command: node
    args: generate.js none
    inputs:
      - '*.js'
  envFile:
    command: node
    args: generate.js none
    inputs:
      - '*.js'
      - '.env'
    options:
      envFile: true
