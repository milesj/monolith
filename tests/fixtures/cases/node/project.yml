tasks:
  npm:
    command: npm
    args: config get tag
  standard:
    command: node
    args: ./standard.js
  cjs:
    command: node
    args: ./cjsFile.cjs
  mjs:
    command: node
    args: ./mjsFile.mjs
  exitCodeNonZero:
    command: node
    args: ./exitCodeNonZero.js
  exitCodeZero:
    command: node
    args: ./exitCodeZero.js
  processExitNonZero:
    command: node
    args: ./processExitNonZero.js
  processExitZero:
    command: node
    args: ./processExitZero.js
  throwError:
    command: node
    args: ./throwError.js
  unhandledPromise:
    command: node
    args: ./unhandledPromise.js
  topLevelAwait:
    command: node
    args: ./topLevelAwait.mjs
  passthroughArgs:
    command: node
    args: ./passthroughArgs.js
  envVars:
    command: node
    args: ./envVars.js
    env:
      MOON_FOO: abc
      MOON_BAR: '123'
      MOON_BAZ: 'true'
  envVarsMoon:
    command: node
    args: ./envVarsMoon.js
  runFromProject:
    command: node
    args: ./cwd.js
  runFromWorkspace:
    command: node
    args: ./node/cwd.js
    options:
      runFromWorkspaceRoot: true
