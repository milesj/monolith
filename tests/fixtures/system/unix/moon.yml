language: bash

tasks:
  ls:
    command: ls
    args: '-1 .'
    platform: system
  echo:
    command: echo
    args: 'hello'
    platform: system
  bash:
    command: bash
    args: ./standard.sh
    platform: system
  exitNonZero:
    command: bash
    args: ./exitNonZero.sh
    platform: system
  exitZero:
    command: bash
    args: ./exitZero.sh
    platform: system
  passthroughArgs:
    command: bash
    args: ./passthroughArgs.sh
    platform: system
  envVars:
    command: bash
    args: ./envVars.sh
    env:
      MOON_FOO: abc
      MOON_BAR: '123'
      MOON_BAZ: 'true'
    platform: system
  envVarsMoon:
    command: bash
    args: ./envVarsMoon.sh
    platform: system
  runFromProject:
    command: bash
    args: ./cwd.sh
    platform: system
  runFromWorkspace:
    command: bash
    args: ./system/cwd.sh
    platform: system
    options:
      runFromWorkspaceRoot: true
  retryCount:
    command: bash
    args: ./exitNonZero.sh
    platform: system
    options:
      retryCount: 3
  outputs:
    command: bash ./outputs.sh
    platform: system
    outputs:
      - 'file.txt'
      - 'folder'

  # Misc
  foo:
    command: echo 'foo'
    platform: system
  bar:
    command: echo 'bar'
    platform: system
  baz:
    command: echo 'baz'
    platform: system
