language: bash

tasks:
  ls:
    command: ls
    args: '-1 .'
    platform: system
  echo:
    command: echo
    args: 'hello'
    platform: system
  bash:
    command: bash
    args: ./standard.sh
    platform: system
  exitNonZero:
    command: bash
    args: ./exitNonZero.sh
    platform: system
  exitNonZeroInline:
    command: bash -c 'exit 2'
    platform: system
    options:
      shell: false
  exitZero:
    command: bash
    args: ./exitZero.sh
    platform: system
  passthroughArgs:
    command: bash
    args: ./args.sh
    platform: system
  envVars:
    command: bash
    args: ./envVars.sh
    env:
      MOON_FOO: abc
      MOON_BAR: '123'
      MOON_BAZ: 'true'
    platform: system
  envVarsMoon:
    command: bash
    args: ./envVarsMoon.sh
    platform: system
  runFromProject:
    command: bash
    args: ./cwd.sh
    platform: system
  runFromWorkspace:
    command: bash
    args: ./unix/cwd.sh
    platform: system
    options:
      runFromWorkspaceRoot: true
  retryCount:
    command: bash
    args: ./exitNonZero.sh
    platform: system
    options:
      retryCount: 3
  outputs:
    command: bash ./outputs.sh
    platform: system
    outputs:
      - 'file.txt'
      - 'folder'
  affectedFiles:
    command: bash ./affectedFiles.sh
    platform: system
    options:
      affectedFiles: true
  affectedFilesArgs:
    command: bash ./affectedFiles.sh
    platform: system
    options:
      affectedFiles: 'args'
  affectedFilesEnvVar:
    command: bash ./affectedFiles.sh
    platform: system
    options:
      affectedFiles: 'env'
  multiAmpersand:
    command: 'mkdir foo && mkdir bar'
    platform: system
  multiSemicolon:
    command: 'mkdir foo; mkdir bar'
    platform: system

  # Misc
  foo:
    command: bash -c "echo 'foo'"
    platform: system
    options:
      shell: false
  bar:
    command: sh -c "echo 'bar'"
    platform: system
    options:
      shell: false
  baz:
    command: /bin/bash -c "echo 'baz'"
    platform: system
    options:
      shell: false
