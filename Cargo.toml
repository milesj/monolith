[workspace]
resolver = "2"
members = [
	"crates/cli",
	"crates/core/*",

	# Languages
	"crates/bun/*",
	"crates/deno/*",
	"crates/go/*",
	"crates/node/*",
	"crates/php/*",
	"crates/python/*",
	"crates/ruby/*",
	"crates/rust/*",
	"crates/system/*",
	"crates/typescript/*",

	# Next-gen
	"nextgen/*"
]
exclude = ["tests/fixtures"]
default-members = ["crates/cli"]

[workspace.dependencies]
async-trait = "0.1.68"
cached = "0.43.0"
chrono = { version = "0.4.24", features = ["serde"] }
ci_env = "0.2.0"
clap = { version = "4.3.0", features = ["derive", "env", "wrap_help"] }
clap_complete = "4.3.0"
console = "0.15.7"
criterion = { version = "0.5.1", features = ["async_tokio"] }
miette = "5.9.0"
once_cell = "1.17.1"
petgraph = { version = "0.6.3", default-features = false, features = ["serde-1"] }
proto_cli = "0.10.0"
regex = "1.8.3"
# We don't use openssl but its required for musl builds
reqwest = { version = "0.11.18", default-features = false, features = ["rustls-tls", "native-tls-vendored"] }
rustc-hash = "1.1.0"
schemars = "0.8.12"
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
serde_yaml = "0.9.21"
starbase_sandbox = "0.1.3"
starbase_styles = { version = "0.1.9", features = ["relative-path"] }
starbase_utils = { version = "0.2.10", default-features = false, features = ["editor-config", "glob", "json", "toml", "yaml"] }
thiserror = "1.0.40"
tokio = { version = "1.28.2", default-features = false, features = ["tracing"] }
tracing = "0.1.37"
