[workspace]
resolver = "2"
members = [
	"crates/cli",
	"crates/core/*",
	"crates/node/*",
	"crates/system/*",
	"crates/typescript/*",
	"crates/probe/*",
]
default-members = ["crates/cli"]

[workspace.dependencies]
cached = "0.40.0"
clap = "4.0.23"
criterion = { version = "0.4.0", features = ["async_tokio"] }
insta = "1.21.1"
reqwest = "0.11.12"
rustc-hash = "1.1.0"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.86"
serde_yaml = "0.9.13"
thiserror = "1.0.35"
tokio = { version = "1.21.1", features = ["full", "tracing"] }
