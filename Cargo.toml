[workspace]
resolver = "2"
members = [
	"crates/cli",
	"crates/core/*",

	# Languages
	"crates/bun/*",
	"crates/deno/*",
	"crates/go/*",
	"crates/node/*",
	"crates/php/*",
	"crates/python/*",
	"crates/ruby/*",
	"crates/rust/*",
	"crates/system/*",
	"crates/typescript/*",

	# Next-gen
	"nextgen/*"
]
exclude = ["tests/fixtures"]
default-members = ["crates/cli"]

[workspace.dependencies]
async-trait = "0.1.68"
cached = "0.44.0"
chrono = { version = "0.4.26", features = ["serde"] }
ci_env = "0.2.0"
clap = { version = "4.3.8", features = ["derive", "env", "wrap_help"] }
clap_complete = "4.3.1"
console = "0.15.7"
criterion = { version = "0.5.1", features = ["async_tokio"] }
miette = "5.9.0"
once_cell = "1.18.0"
once_map = "0.4.6"
pathdiff = "0.2.1"
petgraph = { version = "0.6.3", default-features = false, features = ["serde-1"] }
proto_cli = "0.11.1"
relative-path = { version = "1.8.0", features = ["serde"] }
regex = "1.8.4"
# We don't use openssl but its required for musl builds
reqwest = { version = "0.11.18", default-features = false, features = ["rustls-tls", "native-tls-vendored"] }
rustc-hash = "1.1.0"
schematic = { version = "0.11.0", default-features = false, features = ["schema", "yaml"] }
semver = "1.0.17"
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
serde_yaml = "0.9.21"
starbase = "0.1.12"
starbase_sandbox = "0.1.5"
starbase_styles = { version = "0.1.11", features = ["relative-path"] }
starbase_utils = { version = "0.2.13", default-features = false, features = ["editor-config", "glob", "json", "toml", "yaml"] }
tera = { version = "1.19.0", features = ["preserve_order"] }
thiserror = "1.0.40"
tokio = { version = "1.28.2", default-features = false, features = ["tracing"] }
tracing = "0.1.37"
url = "2.4.0"
