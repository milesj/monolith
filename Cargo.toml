[workspace]
resolver = "2"
members = [
	"crates/cli",
	"crates/core/*",

	# Languages
	"crates/bun/*",
	"crates/deno/*",
	"crates/go/*",
	"crates/node/*",
	"crates/php/*",
	"crates/python/*",
	"crates/ruby/*",
	"crates/rust/*",
	"crates/system/*",
	"crates/typescript/*",

	# Next-gen
	"nextgen/*",
]
exclude = ["tests/fixtures"]
default-members = ["crates/cli"]

[workspace.dependencies]
async-trait = "0.1.73"
cached = "0.46.0"
chrono = { version = "0.4.31", features = ["serde"] }
cd_env = "0.1.2"
ci_env = "0.2.1"
clap = { version = "4.4.6", features = ["derive", "env", "wrap_help"] }
clap_complete = "4.4.3"
console = "0.15.7"
criterion = { version = "0.5.1", features = ["async_tokio"] }
miette = "5.10.0"
once_cell = "1.18.0"
once_map = "0.4.8"
pathdiff = "0.2.1"
petgraph = { version = "0.6.4", default-features = false, features = [
	"serde-1",
] }
proto_core = "0.20.3"
relative-path = { version = "1.9.0", features = ["serde"] }
regex = "1.10.2"
reqwest = { version = "0.11.22", default-features = false, features = [
	"rustls-tls-native-roots",
	# We don't use openssl but its required for musl builds
	"native-tls-vendored",
] }
rustc-hash = "1.1.0"
schematic = { version = "0.12.7", default-features = false, features = [
	"config",
	"schema",
	"url",
	"yaml",
	"type_semver",
	"type_version_spec",
	"type_warpgate",
] }
semver = "1.0.19"
serde = { version = "1.0.189", features = ["derive", "rc"] }
serde_json = "1.0.107"
serde_yaml = "0.9.25"
starbase = "0.2.8"
starbase_archive = { version = "0.2.3", default-features = false, features = [
	"tar-gz",
] }
starbase_events = { version = "0.2.1" }
starbase_sandbox = "0.1.11"
starbase_styles = { version = "0.1.16", features = ["relative-path"] }
starbase_utils = { version = "0.3.4", default-features = false, features = [
	"editor-config",
	"glob",
	"json",
	"toml",
	"yaml",
] }
tera = { version = "1.19.1", features = ["preserve_order"] }
thiserror = "1.0.49"
tokio = { version = "1.32.0", default-features = false, features = [
	"macros",
	"process",
	"rt-multi-thread",
	"rt",
	"signal",
	"time",
	"tracing",
] }
tokio-util = "0.7.9"
tracing = "0.1.37"
url = "2.4.1"
uuid = { version = "1.4.1", features = ["v4"] }
