[workspace]
resolver = "2"
members = [
	"crates/cli",
	"crates/core/*",

	# Languages
	"crates/bun/*",
	"crates/deno/*",
	"crates/go/*",
	"crates/node/*",
	"crates/php/*",
	"crates/python/*",
	"crates/ruby/*",
	"crates/rust/*",
	"crates/system/*",
	"crates/typescript/*"
]
default-members = ["crates/cli"]

[workspace.dependencies]
cached = "0.42.0"
clap = "4.1.4"
clap_complete = "4.1.1"
console = "0.15.5"
criterion = { version = "0.4.0", features = ["async_tokio"] }
lazy_static = "1.4.0"
petgraph = { version = "0.6.3", features = ["serde-1"] }
proto_cli = "0.1.9"
reqwest = "0.11.14"
rustc-hash = "1.1.0"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
serde_yaml = "0.9.17"
thiserror = "1.0.38"
tokio = { version = "1.25.0", features = ["full", "tracing"] }
