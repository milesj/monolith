[workspace]
resolver = "2"
members = [
	"crates/cli",
	"crates/core/*",

	# Languages
	"crates/bun/*",
	"crates/deno/*",
	"crates/javascript/*",
	"crates/node/*",
	"crates/rust/*",
	"crates/system/*",
	"crates/typescript/*",

	# Next-gen
	"nextgen/*",
]
exclude = ["tests/fixtures", "wasm/test-plugin"]
default-members = ["crates/cli"]

[workspace.dependencies]
async-trait = "0.1.79"
cached = "0.49.3"
chrono = { version = "0.4.37", features = ["serde"] }
cd_env = "0.2.0"
ci_env = "0.3.0"
clap = { version = "4.5.4", default-features = false, features = [
	"std",
	"error-context",
] }
clap_complete = "4.5.2"
console = "0.15.8"
dirs = "5.0.1"
miette = "7.2.0"
once_cell = "1.19.0"
once_map = "0.4.16"
pathdiff = "0.2.1"
petgraph = { version = "0.6.4", default-features = false, features = [
	"serde-1",
] }
relative-path = { version = "1.9.2" }
regex = { version = "1.10.4", default-features = false, features = [
	"std",
	"perf",
] }
reqwest = { version = "0.12.3", default-features = false, features = [
	"rustls-tls-native-roots",
	# We don't use openssl but its required for musl builds
	"native-tls-vendored",
] }
rustc-hash = "1.1.0"
schematic = { version = "0.15.0", default-features = false, features = [
	"schema",
] }
semver = "1.0.22"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
serde_yaml = "0.9.34"
starbase = "0.5.2"
starbase_archive = { version = "0.6.1", default-features = false, features = [
	"miette",
	"tar-gz",
] }
starbase_events = "0.5.2"
starbase_sandbox = "0.5.1"
starbase_styles = { version = "0.3.2", features = ["relative-path"] }
starbase_utils = { version = "0.6.3", default-features = false, features = [
	"editor-config",
	"glob",
	"json",
	"miette",
	"net",
	"toml",
	"yaml",
] }
tera = { version = "1.19.1", features = ["preserve_order"] }
thiserror = "1.0.58"
tokio = { version = "1.37.0", default-features = false, features = [
	"macros",
	"process",
	"rt-multi-thread",
	"rt",
	"signal",
	"time",
	"tracing",
] }
tokio-util = "0.7.10"
tracing = "0.1.40"
url = "2.5.0"
uuid = { version = "1.8.0", features = ["v4"] }

# proto/plugin related
extism = "1.2.0"
extism-pdk = "1.1.0"
proto_core = "0.34.3"
proto_installer = "0.3.3"
system_env = "0.3.0"
version_spec = "0.3.0"
warpgate = "0.12.1"
warpgate_api = "0.5.1"
warpgate_pdk = "0.3.1"

