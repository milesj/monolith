language: typescript
type: application

tasks:
  build:
    command: 'docusaurus'
    args: 'build'
    outputs:
      - 'build'
    options:
      envFile: true

  start:
    command: 'docusaurus'
    args: 'start'
    local: true

  typecheck:
    command: 'tsc'
    args:
      - '--build'
      - '--pretty'
      - '--verbose'
    inputs:
      - '@globs(sources)'
      - '*.js'
      - 'tsconfig.json'

workspace:
  inheritedTasks:
    exclude:
      - 'build'
      - 'typecheck'
