name: Node
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  pack:
    name: Pack
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
      - run: yarn install --immutable
      - run: yarn run pack
      - run: yarn config get cacheFolder
