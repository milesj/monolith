name: Moon
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.58.0
          profile: minimal
      - uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- --logLevel trace ci --base ${{ env.GITHUB_BASE_REF }}
