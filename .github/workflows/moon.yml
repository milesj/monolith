name: Moon
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  ci:
    name: CI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [14, 16, 18]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/cache@v3
        name: Cache cargo
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - uses: actions/cache@v3
        name: Cache node modules
        with:
          path: |
            ~/.yarn
            .yarn/install-state.gz
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-
      - uses: actions/cache@v3
        name: Cache moon toolchain
        with:
          path: ~/.moon/tools
          key:
            ${{ runner.os }}-moon-node@${{ matrix.node-version }}-${{
            hashFiles('.moon/workspace.yml') }}
          restore-keys: ${{ runner.os }}-moon-node@${{ matrix.node-version }}-
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.60.0
          profile: minimal
      - uses: moonrepo/tool-version-action@v1
        with:
          node: ${{ matrix.node-version }}
      - uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- --logLevel trace ci
        env:
          CLICOLOR_FORCE: true
