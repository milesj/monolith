name: PR
on:
  pull_request:
env:
  MOON_TEST: 'true'
jobs:
  version:
    name: Version check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          cache: yarn
      - run: yarn install --immutable
      - run: yarn version check
      - run: node ./scripts/version/checkBumpForRustChanges.mjs
      # This just tests package building, which release uses
      - run: bash ./scripts/release/buildPackages.sh
  clibin:
    name: CLI binary check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: bash ./scripts/checks/cliBinary.sh
        shell: bash
  installer:
    name: Install script check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      # Unix
      - run: bash ./website/static/install.sh
        if: ${{ runner.os != 'Windows' }}
      - run: bash ./website/static/install.sh '0.20.0'
        if: ${{ runner.os != 'Windows' }}
      - run: bash ./website/static/install/proto.sh
        if: ${{ runner.os != 'Windows' }}
        env:
          SHELL: bash
      - run: bash ./website/static/install/proto.sh '0.1.8'
        if: ${{ runner.os != 'Windows' }}
        env:
          SHELL: bash
      # Windows
      - run: pwsh.exe ./website/static/install.ps1
        if: ${{ runner.os == 'Windows' }}
      - run: pwsh.exe ./website/static/install.ps1 '0.20.0'
        if: ${{ runner.os == 'Windows' }}
      - run: pwsh.exe ./website/static/install/proto.ps1
        if: ${{ runner.os == 'Windows' }}
        env:
          SHELL: powershell
      - run: pwsh.exe ./website/static/install/proto.ps1 '0.1.8'
        if: ${{ runner.os == 'Windows' }}
        env:
          SHELL: powershell
