name: Rust
on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - crates/**
      - tests/**
      - Cargo.lock
      - Cargo.toml
      - Makefile.toml
      - rust-toolchain.toml
jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        name: Cache cargo
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.61.0
          profile: minimal
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: --debug --force cargo-make
      - uses: actions-rs/cargo@v1
        with:
          command: make
          args: format
  lint:
    name: Lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        name: Cache cargo
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.61.0
          profile: minimal
          components: clippy
      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: --debug --force cargo-make
      - uses: actions-rs/cargo@v1
        with:
          command: make
          args: lint
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        name: Cache cargo
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.61.0
          profile: minimal
      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: --force cargo-make
      - uses: actions-rs/cargo@v1
        with:
          command: build
      - uses: actions-rs/cargo@v1
        with:
          command: make
          args: test
  test-coverage:
    name: Test coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        name: Cache cargo
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.61.0
          profile: minimal
          components: llvm-tools-preview
      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: --force cargo-make grcov
      - uses: actions-rs/cargo@v1
        with:
          command: build
        env:
          RUSTFLAGS: '-Cinstrument-coverage'
      - uses: actions-rs/cargo@v1
        with:
          command: make
          args: test
        env:
          RUSTFLAGS: '-Cinstrument-coverage'
          LLVM_PROFILE_FILE: 'moon-%p-%m.profraw'
      - name: Generating code coverage
        run:
          grcov . -s . --binary-path ./target/debug -t lcov --branch --ignore-not-existing -o
          ./lcov.info
      - run: ls -la . ./coverage
      - name: Uploading code coverage
        uses: codecov/codecov-action@v3.1.0
        with:
          files: ./lcov.info
          flags: rust
