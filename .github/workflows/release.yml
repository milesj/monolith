name: Release
env:
  APP_NAME: moon
  MACOSX_DEPLOYMENT_TARGET: '10.13'
on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
jobs:
  build-macos-windows:
    strategy:
      fail-fast: false
      matrix:
        include:
          - host: macos-latest
            target: x86_64-apple-darwin
            arch: x64
            binary: moon
            strip: strip -x
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x64
            binary: moon.exe
    name: Stable - ${{ matrix.target }}
    runs-on: ${{ matrix.host }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          architecture: ${{ matrix.arch }}
          cache: yarn
          check-latest: true
          node-version: 16
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          target: ${{ matrix.target }}
          toolchain: stable
      - name: Generate lockfile
        uses: actions-rs/cargo@v1
        with:
          command: generate-lockfile
      - name: Cache cargo registry
        uses: actions/cache@v2
        with:
          path: ~/.cargo/registry
          key: ${{ matrix.target }}-node@16-cargo-registry-trimmed-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v2
        with:
          path: ~/.cargo/git
          key: ${{ matrix.target }}-node@16-cargo-index-trimmed-${{ hashFiles('**/Cargo.lock') }}
      - name: Add target
        run: rustup target add ${{ matrix.target }}
      - name: Build binary
        run: node ./scripts/buildBinary.mjs
        shell: bash
        env:
          BINARY: ${{ matrix.binary }}
          TARGET: ${{ matrix.target }}
      - name: Strip debug symbols
        if: ${{ matrix.strip }}
        run: ${{ matrix.strip }} ${{ matrix.binary }}
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: binary-${{ matrix.target }}
          path: ${{ matrix.binary }}
          if-no-files-found: error

  build-linux:
    strategy:
      fail-fast: false
      matrix:
        include:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: x64
            binary: moon
            strip: strip
            image: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            arch: x64
            binary: moon
            strip: strip
            image: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
    name: Stable - ${{ matrix.target }}
    runs-on: ${{ matrix.host }}
    container:
      image: ${{ matrix.image }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          # architecture: ${{ matrix.arch }}
          node-version: 16
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          target: ${{ matrix.target }}
          toolchain: stable
      - name: Generate lockfile
        uses: actions-rs/cargo@v1
        with:
          command: generate-lockfile
      - name: Cache cargo registry
        uses: actions/cache@v2
        with:
          path: ~/.cargo/registry
          key: ${{ matrix.target }}-node@16-cargo-registry-trimmed-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v2
        with:
          path: ~/.cargo/git
          key: ${{ matrix.target }}-node@16-cargo-index-trimmed-${{ hashFiles('**/Cargo.lock') }}
      - name: Setup cross compile toolchain
        if: ${{ matrix.setup }}
        run: ${{ matrix.setup }}
      - name: Add target
        run: rustup target add ${{ matrix.target }}
      - name: Build binary
        run: node ./scripts/buildBinary.mjs
        shell: bash
        env:
          BINARY: ${{ matrix.binary }}
          TARGET: ${{ matrix.target }}
      - name: Strip debug symbols
        if: ${{ matrix.strip }}
        run: ${{ matrix.strip }} ${{ matrix.binary }}
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: binary-${{ matrix.target }}
          path: ${{ matrix.binary }}
          if-no-files-found: error

  test-macos-windows:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
        node: [12, 14, 16]
    needs:
      - build-macos-windows
    name: Test ${{ matrix.settings.target }} - Node@${{ matrix.node }}
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: yarn
          check-latest: true
          node-version: ${{ matrix.node }}
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: Sync artifact binaries
        run: node ./scripts/syncArtifacts.mjs
        shell: bash
      - name: Install dependencies
        run: yarn install
      - name: List packages
        run: ls -R ./packages/core-darwin-* ./packages/core-win32-*
        shell: bash
      - name: Test binary
        run: node ./scripts/testBinary.mjs
        shell: bash
        env:
          BINARY: ${{ matrix.binary }}
          TARGET: ${{ matrix.target }}

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs:
      - test-macos-windows
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          check-latest: true
          cache: yarn
      - name: Install dependencies
        run: yarn install
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: Sync artifact binaries
        run: node ./scripts/syncArtifacts.mjs
        shell: bash
