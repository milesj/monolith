name: Release

env:
  APP_NAME: moon
  MACOSX_DEPLOYMENT_TARGET: '10.13'

on:
  push:
    # Test on master to ensure PRs are good
    branches:
      - master
    # Release packages when a tag is created
    tags:
      - v*
  schedule:
    # Test every night to ensure builds are good
    - cron: '0 10 * * *' # 2am PT, 10am UTC
  # Uncomment to test in PRs (its safe)
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: x64
            binary: moon
          # - host: ubuntu-latest
          #   target: x86_64-unknown-linux-musl
          #   arch: x64
          #   binary: moon
          #   image: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine

          - host: macos-latest
            target: x86_64-apple-darwin
            arch: x64
            binary: moon

          - host: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x64
            binary: moon.exe
    name: Stable - ${{ matrix.target }}
    runs-on: ${{ matrix.host }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          architecture: ${{ matrix.arch }}
          cache: yarn
          check-latest: true
          node-version: 16
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          target: ${{ matrix.target }}
          toolchain: stable
      - name: Generate lockfile
        uses: actions-rs/cargo@v1
        with:
          command: generate-lockfile
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ matrix.target }}-node@16-cargo-registry-trimmed-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ matrix.target }}-node@16-cargo-index-trimmed-${{ hashFiles('**/Cargo.lock') }}
      - name: Setup toolchain
        if: ${{ matrix.setup }}
        run: ${{ matrix.setup }}
      - name: Add target
        run: rustup target add ${{ matrix.target }}
      - name: Build binary
        run: node ./scripts/buildBinary.mjs
        shell: bash
        env:
          BINARY: ${{ matrix.binary }}
          TARGET: ${{ matrix.target }}
          RUSTFLAGS: '-C strip=symbols'
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: binary-${{ matrix.target }}
          path: ${{ matrix.binary }}
          if-no-files-found: error

  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          # - host: ubuntu-latest
          #   target: x86_64-unknown-linux-musl
          #   image: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine

          - host: macos-latest
            target: x86_64-apple-darwin

          - host: windows-latest
            target: x86_64-pc-windows-msvc
    needs:
      - build
    name: Test - ${{ matrix.target }}
    runs-on: ${{ matrix.host }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          check-latest: true
          node-version: 16
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: Sync artifact binaries
        run: node ./scripts/syncArtifacts.mjs
        shell: bash
      - name: Install dependencies
        run: yarn install
      - name: List packages
        run: ls -R ./packages/core-linux-* ./packages/core-macos-* ./packages/core-windows-*
        shell: bash
      - name: Test binary
        run: node ./scripts/testBinary.mjs
        shell: bash
        env:
          TARGET: ${{ matrix.target }}

  publish:
    # if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    name: Publish
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          check-latest: true
          node-version: 16
      - name: Install dependencies
        run: yarn install
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: List binaries
        run: ls -R artifacts
        shell: bash
      - name: Sync artifact binaries
        run: node ./scripts/syncArtifacts.mjs
        shell: bash
      - name: Publish
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          if git log -1 --pretty=%B | grep "-alpha\|-beta\|-rc";
          then
            npm publish --tag next --access public
          else
            npm publish --access public
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
