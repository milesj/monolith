name: release
on:
  push:
    branches:
      - ci
      - main
    tags:
      - v*
  pull_request:
jobs:
  build-linux:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            image: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine-zig
            strip: strip
    name: build-${{ matrix.target }}
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.JS x64
        uses: actions/setup-node@v2
        with:
          architecture: x64
          cache: yarn
          check-latest: true
          node-version: 16
      - name: Install Node.JS x86
        uses: actions/setup-node@v2
        with:
          architecture: x86
          cache: yarn
          check-latest: true
          node-version: 16
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: stable
      - name: Build binary
        run: |
          rustup target add ${{ matrix.target }}
          cargo build --release --features cli --target ${{ matrix.target }}
          mv target/${{ matrix.target }}/release/moon moon
      - name: Strip debug symbols # https://github.com/rust-lang/rust/issues/46034
        if: ${{ matrix.strip }}
        run: ${{ matrix.strip }} *.node moon
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: bindings-${{ matrix.target }}
          path: |
            *.node
            moon
          if-no-files-found: error
