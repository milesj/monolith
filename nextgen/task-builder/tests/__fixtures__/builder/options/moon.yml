    options:
      affectedFiles: true
  affected-args:
    options:
      affectedFiles: args
  affected-env:
    options:
      affectedFiles: env
  not-affected:
    options:
      affectedFiles: false

  env-file:
    options:
      envFile: true
  env-file-project:
    options:
      envFile: '.env.test'
  env-file-workspace:
    options:
      envFile: '/.env.shared'
  no-env-file:
    options:
      envFile: false

  interactive:
    options:
      interactive: true
  interactive-local:
    local: true
    options:
      interactive: true
  interactive-override:
    options:
      cache: true
      interactive: true
