tags: ['cache']

tasks:
  no-outputs:
    command: noop

  file-outputs:
    command: noop
    outputs:
      - 'file.txt'

  file-outputs-negated:
    command: noop
    outputs:
      - 'a.txt'
      - '!b.txt'
      - 'c.txt'

  glob-outputs:
    command: noop
    outputs:
      - '*.txt'

  glob-outputs-negated:
    command: noop
    outputs:
      - '*.txt'
      - '!b.txt'

  negated-outputs-only:
    command: noop
    outputs:
      - '!*.txt'

  build-type:
    command: noop
    type: build
    outputs:
      - '*.txt'

  run-type:
    command: noop
    type: run

  test-type:
    command: noop
    type: test
