tasks:
  success:
    command: 'Write-Output "test"'
    platform: system
    options:
      shell: true

  failure:
    command: 'Exit 1'
    platform: system
    options:
      shell: true

  retry:
    command: 'Exit 1'
    platform: system
    options:
      shell: true
      retryCount: 3

  create-file:
    command: 'New-Item file.txt'
    outputs:
      - 'file.txt'
    platform: system
    options:
      shell: true

  with-mutex:
    command: 'Write-Output "test"'
    platform: system
    options:
      mutex: lock
      shell: true
