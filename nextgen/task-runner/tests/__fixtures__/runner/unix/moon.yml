tasks:
  success:
    command: 'echo "test"'
    platform: system
    options:
      shell: true

  failure:
    command: 'exit 1'
    platform: system
    options:
      shell: true

  retry:
    command: 'exit 1'
    platform: system
    options:
      shell: true
      retryCount: 3

  create-file:
    command: 'touch file.txt'
    outputs:
      - 'file.txt'
    platform: system
    options:
      shell: true

  with-mutex:
    command: 'echo "test"'
    platform: system
    options:
      mutex: lock
      shell: true
