[package]
name = "moon_config"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Core workspace, project, and moon configuration."
homepage = "https://moonrepo.dev/moon"
repository = "https://github.com/moonrepo/moon"

[[bin]]
name = "moon_config"
path = "src/main.rs"

[lib]
name = "moon_config"
path = "src/lib.rs"

[dependencies]
moon_common = { version = "0.1.0", path = "../common" }
moon_target = { version = "0.1.0", path = "../target" }
miette = { workspace = true }
once_cell = { workspace = true }
regex = { workspace = true }
rustc-hash = { workspace = true }
schematic = { workspace = true, features = [
	"json_schema",
	"typescript",
	"valid_url",
] }
semver = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
version_spec = { workspace = true, features = ["schematic"] }
warpgate_api = { workspace = true, features = ["schematic"] }

# Optional
proto_core = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }

[dev-dependencies]
httpmock = "0.7.0"
starbase_sandbox = { workspace = true }

[features]
default = []
loader = []
proto = ["loader", "dep:proto_core"]
tracing = ["dep:tracing"]
