$schema: '../website/static/schemas/toolchain.json'

rust:
  version: '1.74.0'
  bins:
    - 'cargo-nextest'
  syncToolchainConfig: true

node:
  version: '20.8.0'
  packageManager: 'yarn'
  yarn:
    version: '4.0.0'
  addEnginesConstraint: false
  inferTasksFromScripts: false

typescript:
  routeOutDirToCache: true
  syncProjectReferences: true
