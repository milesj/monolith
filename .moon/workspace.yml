# Trigger CI: 4

$schema: '../schemas/workspace.json'

node:
  version: '16.15.0'
  packageManager: 'yarn'
  yarn:
    version: '3.2.0'
  addEnginesConstraint: false
  inferTasksFromScripts: false

projects:
  - 'packages/*'
  - '!packages/cli'
  - '!packages/core-*'
  - 'website'

runner:
  logRunningCommand: true

vcs:
  defaultBranch: 'master'
