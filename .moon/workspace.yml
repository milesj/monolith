$schema: '../schemas/workspace.json'

node:
  version: '16.15.0'
  packageManager: 'yarn'
  yarn:
    version: '3.2.0'
  addEnginesConstraint: 123

projects:
  - 'packages/*'
  - '!packages/cli'
  - '!packages/core-*'
  - 'website'
  # runtime: 'packages/runtime'
  # website: 'website'

actionRunner:
  logRunningCommand: true

vcs:
  defaultBranch: 'master'
