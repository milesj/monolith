# Trigger CI: 6

$schema: '../schemas/workspace.json'

projects:
  - 'packages/*'
  - '!packages/cli'
  - '!packages/core-*'
  - 'website'

node:
  version: '16.17.0'
  packageManager: 'yarn'
  yarn:
    version: '3.2.3'
    plugins:
      - 'interactive-tools'
      - 'version'
      - 'workspace-tools'
  addEnginesConstraint: false
  inferTasksFromScripts: false

typescript:
  syncProjectReferences: true

generator:
  templates:
    - './templates'
    - './tests/fixtures/generator/templates'

runner:
  logRunningCommand: true

vcs:
  defaultBranch: 'master'
