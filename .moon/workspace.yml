# Trigger CI: 17

$schema: '../website/static/schemas/workspace.json'

projects:
  sources:
    moon: '.'
  globs:
    - 'packages/*'
    - '!packages/cli'
    - '!packages/core-*'
    - 'website'

generator:
  templates:
    - './tests/fixtures/generator/templates'

runner:
  archivableTargets:
    - ':lint'
    - ':test'
    - ':typecheck'
  logRunningCommand: true

vcs:
  defaultBranch: 'master'
