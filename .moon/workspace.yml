# Trigger CI: 18

$schema: '../website/static/schemas/workspace.json'

projects:
  # sources:
  #   moon: '.'
  sources: {}
  globs:
    - 'packages/*'
    - '!packages/cli'
    - '!packages/core-*'
    - 'website'

generator:
  templates:
    # - './.moon/templates'
    - './tests/fixtures/generator/templates'

hasher:
  ignoreMissingPatterns:
    - '**/.eslintrc.cjs'
  warnOnMissingInputs: true

runner:
  archivableTargets:
    - ':lint'
    - ':test'
    - ':typecheck'
  logRunningCommand: true

vcs:
  defaultBranch: 'master'
