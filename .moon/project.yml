$schema: '../schemas/global-project.json'

fileGroups:
  configs:
    - '*.{js,json}'
  sources:
    - 'src/**/*'
    - 'types/**/*'
  tests:
    - 'tests/**/*'

tasks:
  build:
    command: 'packemon build --addFiles --addExports --declaration'
    env:
      NODE_ENV: 'production'
    inputs:
      - '@globs(sources)'
      - 'package.json'
      - 'tsconfig.json'
      - '/tsconfig.options.json'
    outputs:
      - 'cjs'
      - 'dts'

  format:
    command: 'prettier'
    args:
      - '--check'
      - '--config'
      - '@in(3)'
      - '--ignore-path'
      - '@in(2)'
      - '--no-error-on-unmatched-pattern'
      - '.'
    inputs:
      - '@globs(sources)'
      - '@globs(tests)'
      - '/.prettierignore'
      - '/prettier.config.js'

  lint:
    command: 'eslint'
    args:
      - '--cache'
      - '--cache-location'
      - './.eslintcache'
      - '--color'
      - '--ext'
      - '.js,.ts,.tsx'
      - '--fix'
      - '--ignore-path'
      - '@in(5)'
      - '--exit-on-fatal-error'
      - '--no-error-on-unmatched-pattern'
      - '--report-unused-disable-directives'
      - '.'
    inputs:
      - '@globs(sources)'
      - '@globs(tests)'
      - '*.js'
      - '.eslintrc.js'
      - 'tsconfig.json'
      - '/.eslintignore'
      - '/.eslintrc.js'
      - '/tsconfig.eslint.json'
      - '/tsconfig.options.json'

  test:
    command: 'jest'
    args:
      - '--cache'
      - '--color'
      - '--preset'
      - 'jest-preset-moon'
      - '--passWithNoTests'
    inputs:
      - '@globs(sources)'
      - '@globs(tests)'
      - 'jest.config.js'

  typecheck:
    command: 'tsc --build --verbose'
    inputs:
      - '@globs(sources)'
      - '@globs(tests)'
      - 'tsconfig.json'
      - '/tsconfig.options.json'
    outputs:
      - 'dts'
