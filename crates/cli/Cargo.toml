[package]
name = "moon_cli"
version = "0.17.0"
edition = "2021"

[[bin]]
name = "moon"
path = "src/main.rs"

[lib]
name = "moon_cli"
path = "src/lib.rs"
crate-type = ["rlib"]

[dependencies]
moon_action = { path = "../action" }
moon_config = { path = "../config" }
moon_constants = { path = "../constants" }
moon_platform = { path = "../platform" }
moon_error = { path = "../error" }
moon_generator = { path = "../generator" }
moon_lang = { path = "../lang" }
moon_lang_node = { path = "../lang-node" }
moon_logger = { path = "../logger" }
moon_platform_node = { path = "../platform-node" }
moon_platform_system = { path = "../platform-system" }
moon_project = { path = "../project" }
moon_project_graph = { path = "../project-graph" }
moon_runner = { path = "../runner" }
moon_task = { path = "../task" }
moon_terminal = { path = "../terminal" }
moon_toolchain = { path = "../toolchain" }
moon_utils = { path = "../utils" }
moon_vcs = { path = "../vcs" }
moon_workspace = { path = "../workspace" }
async-recursion = "1.0.0"
clap = { version = "4.0.16", features = ["derive", "env", "wrap_help"] }
clap_lex = "0.3.0"
console = "0.15.2"
console-subscriber = "0.1.8"
dialoguer = "0.10.2"
futures = "0.3.24"
indicatif = "0.17.1"
itertools = "0.10.5"
mimalloc = { version = "0.1.30", default-features = false }
serde = { workspace = true }
serde_json = "1.0.86"
serde_yaml = "0.9.13"
strum = { version = "0.24.1", features = ["derive"] }
tera = { version = "1.17.1", features = ["preserve_order"] }
tokio = { workspace = true }
yaml-rust = { version = "0.4.5", package = "yaml-rust-davvid" }

[dev-dependencies]
moon_cache = { path = "../cache" }
moon_notifier = { path = "../notifier" }
assert_cmd = "2.0.4"
insta = "1.21.0"
predicates = "2.1.1"
pretty_assertions = "1.3.0"
serial_test = "0.9.0"
wiremock = "0.5.15"
