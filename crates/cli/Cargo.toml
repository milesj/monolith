[package]
name = "moon_cli"
version = "0.13.0"
edition = "2021"

[[bin]]
name = "moon"
path = "src/main.rs"

[lib]
name = "moon_cli"
path = "src/lib.rs"
crate-type = ["rlib"]

[dependencies]
moon_action = { path = "../action" }
moon_action_runner = { path = "../action-runner" }
moon_config = { path = "../config" }
moon_constants = { path = "../constants" }
moon_contract = { path = "../contract" }
moon_error = { path = "../error" }
moon_generator = { path = "../generator" }
moon_lang = { path = "../lang" }
moon_lang_node = { path = "../lang-node" }
moon_logger = { path = "../logger" }
moon_platform_node = { path = "../platform-node" }
moon_platform_system = { path = "../platform-system" }
moon_project = { path = "../project" }
moon_task = { path = "../task" }
moon_terminal = { path = "../terminal" }
moon_toolchain = { path = "../toolchain" }
moon_utils = { path = "../utils" }
moon_vcs = { path = "../vcs" }
moon_workspace = { path = "../workspace" }
clap = { version = "3.2.21", features = ["derive", "env", "wrap_help"] }
clap_lex = "0.2.4"
console = "0.15.1"
dialoguer = "0.10.2"
indicatif = "0.17.0"
itertools = "0.10.4"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"
serde_yaml = "0.9.11"
strum = { version = "0.24.1", features = ["derive"] }
tera = { version = "1.17.0", features = ["preserve_order"] }
tokio = { version = "1.21.1", features = ["full"] }

[dev-dependencies]
moon_cache = { path = "../cache" }
assert_cmd = "2.0.4"
insta = "1.19.1"
predicates = "2.1.1"
pretty_assertions = "1.3.0"
serial_test = "0.9.0"
