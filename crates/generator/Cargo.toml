[package]
name = "moon_generator"
version = "0.1.0"
edition = "2021"

[dependencies]
moon_config = { path = "../config" }
moon_constants = { path = "../constants" }
moon_error = { path = "../error" }
moon_utils = { path = "../utils" }
convert_case = "0.6.0"
futures = "0.3.24"
lazy_static = "1.4.0"
serde_json = "1.0.85"
tera = { version = "1.17.0", features = ["preserve_order"] }
thiserror = "1.0.33"

[dev-dependencies]
assert_fs = "1.0.7"
tokio = { version = "1.20.1", features = ["test-util"] }
