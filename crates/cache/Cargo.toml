[package]
name = "moon_cache"
version = "0.1.0"
edition = "2021"

[dependencies]
moon_config = { path = "../config"}
moon_error = { path = "../error"}
moon_logger = { path = "../logger"}
moon_project = { path = "../project"}
moon_utils = { path = "../utils"}
serde = { version = "1.0", features = ["derive"] }
sha2 = "0.10"

[dev-dependencies]
assert_fs = "1.0"
tokio = { version = "1.16", features = ["test-util"] }
