# Settings
node:
  # The version of Node.js to use. Must be a semantic version that includes major, minor,
  # and patch identifiers.
  version: '16.13.0'

  # The package manager to use when managing dependencies. Accepts "npm", "pnpm", or "yarn".
  packageManager: npm

# A map of all projects found within the workspace. Each entry requires a unique project ID
# as the map key, and a file system path to the project folder as the map value. File paths
# are relative from the workspace root, and cannot reference projects located outside the
# workspace boundary.
projects:
  example: packages/example
