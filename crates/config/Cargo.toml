[package]
name = "moon_config"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "moon_config"
path = "src/main.rs"

[lib]
name = "moon_config"
path = "src/lib.rs"
crate-type = ["rlib"]

[dependencies]
moon_constants = { path = "../constants" }
moon_error = { path = "../error" }
moon_lang_node = { path = "../lang-node" }
moon_utils = { path = "../utils" }
figment = { version = "0.10.6", features = ["test", "yaml"] }
json = "0.12.4"
reqwest = { version = "0.11.11", features = [
  "blocking",
  "native-tls-vendored",
] }
schemars = "0.8.10"
serde = { version = "1.0.140", features = ["derive"] }
serde_json = { version = "1.0.82", features = ["preserve_order"] }
serde_yaml = "0.9.4"
strum = { version = "0.24.1", features = ["derive"] }
thiserror = "1.0.31"
validator = { version = "0.16.0", features = ["derive"] }
yaml-rust = "0.4.5"

[dev-dependencies]
assert_fs = "1.0.7"
pretty_assertions = "1.2.1"
tokio = { version = "1.20.0", features = ["test-util"] }
