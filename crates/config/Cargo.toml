[package]
name = "moon_config"
version = "0.0.8"
edition = "2021"
license = "MIT"
description = "Core workspace, project, and moon configuration."
homepage = "https://moonrepo.dev/moon"
repository = "https://github.com/moonrepo/moon"

[package.metadata.docs.rs]
features = ["loader"]

[[bin]]
name = "moon_config"
path = "src/main.rs"

[lib]
name = "moon_config"
path = "src/lib.rs"

[dependencies]
moon_common = { version = "0.0.6", path = "../common" }
moon_target = { version = "0.0.5", path = "../target" }
miette = { workspace = true }
once_cell = { workspace = true }
regex = { workspace = true }
rustc-hash = { workspace = true }
schematic = { workspace = true, features = [
	"config",
	"renderer_json_schema",
	"renderer_typescript",
	"schema",
	"type_semver",
	"type_serde_json",
	"valid_url",
	"yaml",
] }
semver = { workspace = true, features = ["serde"] }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
version_spec = { workspace = true, features = ["schematic"] }
warpgate_api = { workspace = true, features = ["schematic"] }

# Optional
proto_core = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }

[dev-dependencies]
httpmock = "0.7.0"
serial_test = { workspace = true }
starbase_sandbox = { workspace = true }

[features]
default = []
loader = ["schematic/url"]
proto = ["loader", "dep:proto_core"]
template = []
tracing = ["dep:tracing"]

[lints]
workspace = true
