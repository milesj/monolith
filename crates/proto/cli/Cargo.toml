[package]
name = "proto"
version = "0.1.0"
edition = "2021"

[lib]
name = "proto"
path = "src/lib.rs"

[[bin]]
name = "proto"
path = "src/bin.rs"

[dependencies]
proto_core = { path = "../core" }
proto_node = { path = "../node" }
proto_go = { path = "../go" }
clap = { workspace = true, features = ["derive"] }
clap_complete = { workspace = true }
env_logger = "0.10.0"
human-sort = "0.2.2"
log = "0.4.17"
rustc-hash = { workspace = true }
tokio = { workspace = true }
toml = "0.7.0"
