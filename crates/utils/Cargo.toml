[package]
name = "moon_utils"
version = "0.1.0"
edition = "2021"

[dependencies]
moon_error = { path = "../error" }
moon_logger = { path = "../logger" }
assert_cmd = "2.0.4"
assert_fs = "1.0.7"
async-recursion = "1.0.0"
cached = "0.34.0"
chrono = "0.4.19"
chrono-humanize = "0.2.1"
dirs = "4.0.0"
json_comments = "0.2.1"
lazy_static = "1.4.0"
path-clean = "0.1.0"
regex = "1.5.6"
serde = "1.0.137"
serde_json = { version = "1.0.81", features = ["preserve_order"] }
tokio = { version = "1.18.2", features = ["full"] }
wax = "0.5.0"

