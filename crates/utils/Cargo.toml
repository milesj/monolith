[package]
name = "moon_utils"
version = "0.1.0"
edition = "2021"

[dependencies]
moon_error = { path = "../error" }
moon_logger = { path = "../logger" }
async-recursion = "1.0"
dirs = "4.0"
json_comments = "0.2"
lazy_static = "1.4"
regex = "1.5"
serde = "1.0"
serde_json = { version = "1.0", features = ["preserve_order"] }
tokio = { version = "1.16", features = ["full"] }
