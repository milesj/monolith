type: 'application'

tasks:
  build:
    command: vite build
    outputs:
      - dist

  codegen:
    command:
      - 'graphql-codegen'
      - '--config'
      - 'codegen.yaml'
    outputs:
      - 'src/generated/graphql'
    local: true

  dev:
    command: vite dev
    local: true

  preview:
    command: vite preview
    local: true

  test:
    command:
      - vitest
      - run
      - '--coverage'
      - '--passWithNoTests'

workspace:
  inheritedTasks:
    exclude:
      - 'build'
      - 'test'
      - 'typecheck'
