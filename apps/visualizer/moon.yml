---
language: typescript
tasks:
  build:
    command: vite build
    outputs:
      - dist
    platform: unknown

  dev:
    command: vite dev
    platform: unknown
    local: true

  preview:
    command: vite preview
    platform: unknown
    local: true

  test:
    command:
      - vitest
      - run
      - '--coverage'
      - '--passWithNoTests'
    platform: unknown

workspace:
  inheritedTasks:
    exclude:
      - 'build'
